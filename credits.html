<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credits</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #3a1019; /* dark burgundy */
      color: #f3e5e7; /* light cream */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #b35c69; /* lighter burgundy */
    }
    p {
      font-size: 1.8em;
    }
    .heart {
      color: #e94e77;
      font-size: 1.5em;
      vertical-align: middle;
    }
    button {
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #7e2734;
      border: none;
      border-radius: 16px;
      color: #f3e5e7;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 5px
